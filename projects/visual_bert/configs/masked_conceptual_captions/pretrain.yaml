optimizer:
  type: adam_w
  params:
    lr: 5e-5
    eps: 1e-8

scheduler:
  type: warmup_linear
  params:
    num_warmup_steps: 13000
    num_training_steps: 130000

training:
  batch_size: 480
  lr_scheduler: true
  max_updates: 130000
  find_unused_parameters: true
  tensorboard: true
  fp16: true
  clip_gradients: true
  max_grad_l2_norm: 5.0
  epoch_aware: true
  checkpoint_interval: 5000
  evaluation_internal: 5000

evaluation:
  metrics:
  - accuracy

