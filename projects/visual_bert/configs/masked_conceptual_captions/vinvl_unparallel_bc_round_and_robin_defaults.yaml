      - cc/defaults/annotations/train_vinvl_bc_retrieved_9.npy
      - cc/defaults/annotations/train_vinvl_bc_retrieved_10.npy
      - cc/defaults/annotations/train_vinvl_bc_retrieved_11.npy
      # train:
      # - cc/defaults/annotations/val_vinvl_itm_fixed.npy
      val:
      - cc/defaults/annotations/val_vinvl_itm_fixed.npy
      test:
      - cc/defaults/annotations/val_vinvl_itm_fixed.npy

    processors:
      masked_token_processor:
        type: masked_token
        params:
          tokenizer_config:
            type: bert-base-uncased
            params:
              do_lower_case: true
          mask_probability: 0.15
          max_seq_length: 60          
optimizer:
  type: adam_w
  params:
    lr: 6e-5
    eps: 1e-8

scheduler:
  type: warmup_linear
  params:
    num_warmup_steps: 13000
    num_training_steps: 130000

training:
  #batch_size:480
  batch_size: 120
  lr_scheduler: true
  max_updates: 130000
  find_unused_parameters: true
  clip_gradients: true
  max_grad_l2_norm: 5.0
  tensorboard: true
  epoch_aware: false
  checkpoint_interval: 5000
  evaluation_interval: 5000
  num_workers: 2